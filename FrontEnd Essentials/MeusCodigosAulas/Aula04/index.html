        <img src="./images/avatar3.jpg" alt="Avatar 3">

        <img src="./images/avatar1.jpg" alt="Avatar 1">
        <img src="./images/avatar2.jpg" alt="Avatar 2">
        <img src="./images/avatar3.jpg" alt="Avatar 3">
    </div>

    <!-- exemplo 05 -->
    <div class="container justify-between">
        <img src="./images/avatar1.jpg" alt="Avatar 1">
        <img src="./images/avatar2.jpg" alt="Avatar 2">
        <img src="./images/avatar3.jpg" alt="Avatar 3">

        <img src="./images/avatar1.jpg" alt="Avatar 1">

        <img src="./images/avatar6.jpg" alt="Avatar 6">
    </div>

    <!-- exemplo 07 -->
    <div class="container justify-between">
        <div class="gap">
            <img src="./images/avatar1.jpg" alt="Avatar 1">
            <img src="./images/avatar2.jpg" alt="Avatar 2">
            <img src="./images/avatar3.jpg" alt="Avatar 3">

            <img src="./images/avatar5.jpg" alt="Avatar 5">
            <img src="./images/avatar6.jpg" alt="Avatar 6">
        </div>
    </div>

    <!-- exemplo 08 -->
    <div class="container justify-center flex-direction">
        <div class="gap">
            <img src="./images/avatar1.jpg" alt="Avatar 1" class="border-radius">
            <img src="./images/avatar2.jpg" alt="Avatar 2" class="border-radius">

            <img src="./images/avatar6.jpg" alt="Avatar 6" class="border-radius">
        </div>
    </div>
